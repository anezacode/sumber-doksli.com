<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #search-box {
            width: 300px;
            padding: 10px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
        }

        .search-result {
            margin-top: 10px;
            padding: 10px;
            background-color: #F0F0F0;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Kotak pencarian -->
    <input type="text" id="search-box" placeholder="Ketik kata kunci..." oninput="search()">

    <!-- Elemen div dengan ID yang berbeda -->
    <div id="div1" class="search-result">Ini adalah elemen div dengan ID 'div1'.</div>
    <div id="div2" class="search-result">Ini adalah elemen div dengan ID 'div2'.</div>
    <div id="div3" class="search-result">Ini adalah elemen div dengan ID 'div3'.</div>

    <script>
        function search() {
            var keyword = document.getElementById("search-box").value.toLowerCase();
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");
            var div3 = document.getElementById("div3");

            // Menyembunyikan semua elemen div
            div1.style.display = "none";
            div2.style.display = "none";
            div3.style.display = "none";

            // Menampilkan elemen div yang sesuai dengan keyword
            if (keyword === "div1") {
                div1.style.display = "block";
            } else if (keyword === "div2") {
                div2.style.display = "block";
            } else if (keyword === "div3") {
                div3.style.display = "block";
            } else if (keyword.includes("d") || keyword.includes("i") || keyword.includes("v")) {
                // Jika kata kunci mengandung "div", tampilkan semua elemen div
                div1.style.display = "block";
                div2.style.display = "block";
                div3.style.display = "block";
            }
        }
    </script>
</body>
</html>
